<!doctype html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Gotop的demo</title>
    <script src="http://g.tbcdn.cn/kissy/m/0.2.0/mini-full.js" charset="utf-8"></script>
</head>
<body>
<style type="text/css">
    #gotop {
        display: none;
        position: fixed;
        bottom: 20px;
        right: 10px;
        padding: 10px;
        border: 1px solid #ccc;
    }
</style>
<h2>Gotop的demo</h2>
<a href="http://m.kissyui.com/" target="_blank">KISSY MINI官方文档</a>
<ul id="list"></ul>
<div id="gotop">回到顶部</div>
<script>
    (function(S) {
        var debug = ~location.search.indexOf('ks-debug');

        if (debug) {
            var srcPath = "../../";
            S.config({
                debug: debug,
                packages:[
                    {
                        name:"gallery/gotop",
                        path:srcPath,
                        charset:"utf-8",
                        ignorePackageNameInUri:true
                    }
                ]
            });
        }

        S.use('gallery/gotop/1.0/mini', function (S, Gotop) {
            var $ = S.all;
            for(var i = 0, html = []; i < 60; i++) {html.push('<li>第 ' + i + ' 行</li>');}
            $('#list').html(html.join(''));
            window.gotop = new Gotop({
                trigger: '#gotop'
            });
        });
    })(KISSY);
</script>
</body>
</html>
